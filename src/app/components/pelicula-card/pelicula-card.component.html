<style>
  a.custom-card,
  a.custom-card:hover {
    color: inherit;
  }
</style>

<div class="mb-4">
  <div class="card">
    <img [src]="(peliculaHijo | peliculaImg:true)" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ peliculaHijo['title'] }}</h5>
    </div>
    <div class="row m-2">
      <button type="button"
              class="custom-card btn btn-outline-primary btn-block"
              (click)="emitirEvento(peliculaHijo.id)">Detalles</button>
    </div>
  </div>
</div>
